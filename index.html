<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="message">Descansa</h1>
        <div id="timer">00:00</div>
        <div class="controls">
            <div class="time-controls">
                <button id="subSeconds">-30s</button>
                <button id="subMinute">-1min</button>
                <button id="addMinute">+1min</button>
                <button id="addSeconds">+30s</button>
            </div>
            <div class="timer-controls">
                <button id="start">Iniciar</button>
                <button id="reset">Cancelar</button>
                <button id="repeat">Repetir Ãºltimo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
